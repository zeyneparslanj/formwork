<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sözleşme</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>ABC Tasarım Programı Kurulum ve Satış Sözleşmesi</h1>
    <form action="result.html" method="get">
      <fieldset>
        <legend>Sozlesme Onay</legend>
        <input type="checkbox" name="Formu_kaydet" id="1" />
        <label for="1"
          >Asagidaki bilgilerin dogrulugunu kabul ediyorum ve sözleşmesini
          onaylıyorum.
        </label>
        <br />
        <input type="submit" value="Formu Kaydet" />
        <input type="submit" value="Formu Temizle" />
      </fieldset>

      <fieldset class="okey">
        <legend style="font-weight: bold">Kişisel Bilgiler</legend>
        <div>
          <label for="unique">Form Güvenlik ID</label>
          <input
            id="unique"
            type="text"
            placeholder="ID numaranızı giriniz"
          /><br />
          <label for="name">Ad</label>
          <input
            type="text"
            name="Ad"
            id="name"
            placeholder="Adınızı giriniz"
          /><br />
          <label for="surname">Soyad</label>
          <input
            type="text"
            id="surname"
            placeholder="Soyadınızı giriniz"
          /><br />
          <label for="age">Yaş</label>
          <input
            type="number"
            name="Yaş"
            id="age"
            placeholder="Yaşınızı giriniz"
          /><br />
          <label for="email">Mail Adresi</label>
          <input
            type="email"
            name="Mail"
            id="email"
            placeholder="e-mail adresinizi giriniz"
          /><br />
        </div>

        <div>
          <label for="dosya">Fotoğraf Ekle</label>
          <input
            type="file"
            name="Seçilen_Fotoğraf"
            id="dosya"
            placeholder="Fotoğraf şeçiniz"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Diğer Bilgiler</legend>
        <h4>Buradaki Alanlar Mesleki Deneyimi Kapsar</h4>

        <label for="d_enter">Sektöre Giriş Tarihi</label>
        <span class="bom">
          <input type="date" name="Sektöre Giriş Tarihi" id="d_enter" />
        </span>
        <br />

        <div style="display: flex">
          <p>Sektör Deneyimi</p>
          <span class="bom">
            <input type="radio" name="Sektör Deneyimi" id="experience" />
            <label for="experience">1-5 yıl</label>
            <br />
            <input type="radio" name="Sektör Deneyimi" id="experience1" />
            <label for="experience1">6-10 yıl</label>
            <br />
            <input type="radio" name="Sektör Deneyimi" id="experience2" />
            <label for="experience1">11-15 yıl</label>
            <br />
            <input type="radio" name="Sektör Deneyimi" id="experience3" />
            <label for="experience1">15-üzeri</label>
            <br />
          </span>
        </div>

        <div style="display: flex">
          <label for="liste">Programlama Dilleri</label>
          <span class="bom">
            <select name="Liste" id="liste" size="5">
              <option value="C">C</option>
              <option value="C#">C#</option>
              <option value="C++">C++</option>
              <option value="PHP">PHP</option>
              <option value="Java">Java</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
            </select>
          </span>
        </div>
      </fieldset>

      <fieldset>
        <legend>Sözleşme Kopyası</legend>
        <label for="copy"></label>

        <textarea name="Sözleşme Kopyası" id="copy" rows="10px" cols="45px">

        >
      </fieldset>

      <fieldset>
        <legend>Mail Listesi</legend>
        <label for="attend">Mail Listesine Katılmak <b>İstiyorum</b></label>
        <input type="radio" name="attend" id="attend1" /><br />
        <label for="attend2"
          >Mail Listesine Katılmak <b><u>İstemiyorum </u> </b></label
        >
        <input type="radio" name="attend" id="attend2" />
      </fieldset>
      <fieldset>
        <legend>Sözleşme Onayı</legend>
        <input type="checkbox" class="check1" />
        <label for="check1"
          >Aşağıdaki bilgilerin doğruluğunu kabul ediyorum ve sözleşmeyi
          <span style="font-weight: bold">onaylıyorum</span> </label
        ><br />
        <input type="submit" value="Formu Kaydet" />
        <input type="reset" value="Formu Temizle" />
      </fieldset>
    </form>
  </body>
</html>
